<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFLX Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-rgb(121 0 0)-900 text-white font-sans">
    <!-- Main container -->
    <div class="flex flex-col h-screen">
        <!-- Top Navigation Bar  -->
        <header class="bg-red-800 p-0.2 flex justify-between items-center">
            <img src="logo.png" alt="Logo" class="h-20 w-18">
            
        </header>
      
            
           
            
        
        <!-- Content -->
        <div class="flex flex-1">
            <!-- Left Sidebar -->
             
            <div class="w-1/4 bg-gray-800 p-5">
                <div class="flex flex-col space-y-4">
                 <a href="index.html"><button class="text-lg text-gray-300 hover:text-white text-left">Home</button></a>
                 <a href="standing.html"><button class="text-lg text-gray-400 hover:text-white text-left">Standings</button></a>
                    <button class="text-lg text-gray-400 hover:text-white text-left">Announcements (0)</button>
                    <button class="text-lg text-gray-400 hover:text-white text-left">Log (0)</button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="w-3/4 bg-gray-700 p-6">
                <!-- Header Section -->
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-3xl font-bold">SFLX Community Tournament 1.0</h1>
                        <div class="h-1 w-20 bg-orange-500 my-2"></div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2 bg-gray-800 p-2 rounded-full">
                            <img src="https://shorturl.at/K83tY" alt="Organizer's Profile" class="rounded-full w-10 h-10">
                            <div>
                                <p class="text-sm text-gray-300">Organized by</p>
                                <p class="text-sm font-bold text-orange-400">rishav19524</p>
                            </div>
                        </div>
                        <button class="bg-gray-800 p-2 rounded-full text-white">
                            <i class="fas fa-share"></i>
                        </button>
                    </div>
                </div>

                <!-- Tournament Info Section -->
                <div class="bg-gray-800 p-4 rounded-lg mb-6">
                    <div class="grid grid-cols-2 gap-4">
                        <p class="text-gray-400">Players</p>
                        <p>32</p>
                        <p class="text-gray-400">Format</p>
                        <p>Single Elimination</p>
                        <p class="text-gray-400">Game</p>
                        <p>Grand Theft Auto V</p>
                        <p class="text-gray-400">Start Time</p>
                        <p>September 20 at 10:00 AM CEST</p>
                    </div>
                </div>

            


                <!-- Call to Action Button -->
                <div class="flex justify-center mb-4">
                 
                  <a href="" > <button class="bg-orange-500 text-white px-6 py-2 rounded-lg font-semibold">CLICK TO DISPLAY - Tournament Display</button></a>
                </div>
                <center><a href="Round1.html"><button class="bg-transparent border border-orange-500 text-orange-500 px-4 py-2 rounded ml-2 hover:bg-orange-500 hover:text-white transition duration-300 ease-in-out">
                    ROUND 1
                </button></a>
                <A href="Round2.html"><button class="bg-transparent border border-orange-500 text-orange-500 px-4 py-2 rounded ml-2 hover:bg-orange-500 hover:text-white transition duration-300 ease-in-out">
                    ROUND 2
                </button></A></center>
                <!-- Rounds Section -->
                <div class="flex justify-between items-center text-gray-400">
                   
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Bar -->
    <div class="bg-gray-800 p-4 fixed bottom-0 w-full flex justify-between items-center text-gray-400">
        <div class="flex items-center">
            <span class="bg-red-500 px-2 py-1 rounded-full text-sm">LIVE</span>
            <p class="ml-2">Full Bracket</p>
        </div>
        <div class="flex space-x-4">
            <i class="fas fa-cog"></i>
            <i class="fas fa-code"></i>
        </div>
    </div>
</body>
</html>
